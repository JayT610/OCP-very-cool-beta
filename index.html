<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Start</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #startButton {
      font-size: 24px;
      padding: 20px 40px;
      background: #1db954;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #startButton:hover {
      background: #1ed760;
    }
    #player {
      display: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <button id="startButton">Click to see something wild ðŸ˜³</button>
  <div id="player"></div>

  <!-- Load YouTube IFrame API first -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let playerReady = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'CoqQuUbw_QI',
        playerVars: {
          autoplay: 0,
          controls: 0,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: () => {
            playerReady = true;
          }
        }
      });
    }

    const button = document.getElementById('startButton');
    const playerDiv = document.getElementById('player');

    button.addEventListener('click', () => {
      if (playerReady) {
        playerDiv.style.display = 'block';
        player.playVideo();
        button.style.display = 'none';
      } else {
        // In case they click before player is ready, wait a bit
        const interval = setInterval(() => {
          if (playerReady) {
            playerDiv.style.display = 'block';
            player.playVideo();
            button.style.display = 'none';
            clearInterval(interval);
          }
        }, 100);
      }
    });
  </script>
</body>
</html>
